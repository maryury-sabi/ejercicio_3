<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DEL CLIENTES</title>
   
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class='contenedor'>
        <h1>REGISTRASE</h1>
        <form action="#" method="POST">
            <label>Nombre </label><input type="text" id="Nombre"><br>
            <label>Cédula</label><input type="number" id="Cedula"><br>
            <label>Dirección</label><input type="text" id="Direccion"><br>
            <label>Teléfono</label><input type="number" id="Telefono"><br>
            <label>Gmail</label><input type="text" id="Gmail"><br>
            <label>Contraseña</label><input type="text" id="Contraseña"><br><br>
            <input type="button" value="Registrarse" class="registrar" onclick="Registar_usuario();">
        </form>
    </div>

    <br><br><br><br><br><br><br><br><br><br> <br><br><br>
    <table>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cédula</th>
        <th>Direccion</th>
        <th>Telefono</th>
        <th>Gmail</th>
        <th>Contraseña</th>
        <tbody id="Tabla">    
        </tbody>
    </table>
</body>
</html>
<script>
    var cof_fine=[];
    function Registar_usuario(){
        var Nombre=document.getElementById('Nombre').value;
        var Cedula=document.getElementById('Cedula').value;
        var Direccion=document.getElementById('Direccion').value;
        var Telefono=document.getElementById('Telefono').value;
        var Gmail=document.getElementById('Gmail').value;
        var Contraseña=document.getElementById('Contraseña').value;
        cof_fine.push (
        {"Nombre":Nombre, "Cedula":Cedula,"Direccion":Direccion,"Telefono":Telefono,"Gmail":Gmail,"Contraseña":Contraseña}
    );
  Listar_clientes();
  document.getElementById('Nombre').value="";
  document.getElementById('Cedula').value="";
  document.getElementById('Direccion').value="";
  document.getElementById('Telefono').value="";
  document.getElementById('Gmail').value="";
  document.getElementById('Contraseña').value="";
  
    }

    function Listar_clientes(){
        var Listado='<tr>';
            for(var i=0;i<cof_fine.length;i++){
                Listado +="<td>"+i+"</td>";
                Listado +="<td>"+cof_fine[i].Nombre+"</td>";
                Listado +="<td>"+cof_fine[i].Cedula+"</td>";
                Listado +="<td>"+cof_fine[i].Direccion+"</td>";
                Listado +="<td>"+cof_fine[i].Telefono+"</td>";
                Listado +="<td>"+cof_fine[i].Gmail+"</td>";
                Listado +="<td>"+cof_fine[i].Contraseña+"</td>";
                Listado +="</tr>";
                
            }
            
            document.getElementById('Tabla').innerHTML=Listado;
        }
  </script>
